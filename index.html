<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/my.css">
    <title>To Do APP</title>
</head>

<body>
    <h1 class="text-primary  text-center b"> You Can Add Any Text</h1>
    <button id="btnModel" type="button" class="w-50 btn btn-primary btn-block mx-auto m-4 p-2">Enter Data</button>


    <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class="alert alert-danger text-center">
                    <h2> No Data Added Yet</h2>
                </div>
                <div id="tasks" class="tasks">

                </div>
            </div>
        </div>
    </div>


    <div id="modal"  class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Tasks</h5>
                    <button onclick="showModel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="container col-md-12 text-center">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Add Task Group</label>
                                        <input type="text" id="taskData" class="form-control">
                                    </div>
                                    <button id="btnAdd" class="btn btn-info btn-block">Add New Task</button>
                                </div>
                            </div>
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button onclick="showModel()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <script src="javascript/popper.min.js"></script>
    <script src="javascript/jquery-3.5.1.slim.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/my.js"></script>
</body>

</html>
